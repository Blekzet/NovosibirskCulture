<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head">
</head>

<body class="center-block">
<header th:replace="fragments/header">
</header>

<nav th:replace="fragments/menu">
</nav>


<div class="container">
    <aside th:replace="fragments/aside:: sidebar(sidebarData=${sidebarData})"> </aside>
    <div class="addnews-block">
        <h1 class="addnews-title"> Редактировать место </h1>
        <div class="addnews-form">
            <form action="#" th:action="@{'/editor/changePlace/' + ${place.placeId}}" th:object="${place}" method="POST">
                <div>
                    <div class="input-group">
                        <textarea id="placeName" name = "placeName" class="form-control" th:text="${place.placeName}" cols="100" rows="1"> </textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="picture" name="picture" class="form-control" th:text="${place.picture}" cols="100" rows="1"> </textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="site" name="site" class="form-control" th:text="${place.site}" cols="100" rows="1"> </textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="address" name="address" class="form-control" th:text="${place.address}" cols="100" rows="1"> </textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="phoneNumber" name="phoneNumber" class="form-control" th:text="${place.phoneNumber}" cols="100" rows="1"> </textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="email" name="email" class="form-control" th:text="${place.email}" cols="100" rows="1"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="description" name="description" class="form-control" th:text="${place.description}" cols="100" rows="20"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="add-submit"
                                   id="add-submit"
                                   class="form-control btn btn-info"
                                   value="Изменить">
                        </div>
                    </div>
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger">
                        Непредвиденная ошибка
                    </div>
                </div>
                <div th:if="${addError}">
                    <div class="alert alert-danger">
                        Ошибка изменения
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<footer th:replace="fragments/footer">
</footer>
</html>

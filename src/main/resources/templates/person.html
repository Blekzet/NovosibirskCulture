<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Культура Новосибирска</title>
    <link type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link type="text/css" href="../static/css/pgwslider.css" th:href="@{/css/pgwslider.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../static/js/pgwslider.js" th:src="@{/js/pgwslider.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body class="center-block">
<header th:replace="fragments/header">
</header>

<nav th:replace="fragments/menu">
</nav>


<div class="container">
    <aside th:replace="fragments/aside:: sidebar(sidebarData=${sidebarData})"> </aside>

    <div class="news-container" th:object="${person}">
        <h1 class="news-title" th:text="${person.personName}">Имя персоны</h1>
        <div class="news-inner">
            <img class="news-img" th:src = "@{${person.photo}}">
            <div class="place-inner">
                <label for="person-date"> Дата рождения</label>
                <span id="person-date" class="news-text" th:text="${person.date}">дата</span>
                <br>
                <label for="person-occupation"> Род занятий: </label>
                <span id="person-occupation" class="news-text" th:text="${person.occupation}">род занятий</span>
                <br>
            </div>


            <p class="news-text" th:text="${person.description}">
                текст
            </p>
        </div>
        <div class="comments-container" >
            <label class="comments-title">Комментарии: </label>
            <ul class="comments-wrapper">
                <li class="comments-elem" th:each = "comment:${comments}">
                    <label> <a th:href="@{'/user/profile/' + ${comment.userId}}" th:text="${comment.userName}">Пользователь</a></label>
                    <p th:text="${comment.text}">Коментарий пользователя</p>
                </li>
            </ul>
        </div>

        <div class="comment-form" sec:authorize="isAuthenticated()" >
            <form th:action="@{'/comment/person/' + ${person.personId}}" th:object="${saveComment}"  method="post">
                <label>Ваш комметарий:</label>
                <textarea id="text" name="text" class="text" placeholder="Введите текст комментария" cols="110" rows="10"> </textarea>
                <button type="submit" class="btn btn-outline-success my-2 my-sm-0 category-btn">Применить</button>
            </form>
        </div>
    </div>
</div>



</body>
<footer th:replace="fragments/footer">
</footer>
</html>

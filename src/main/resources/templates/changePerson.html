<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Культура Новосибирска</title>
    <link type="text/css" href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link type="text/css" href="../static/css/pgwslider.css" th:href="@{/css/pgwslider.css}" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../static/js/pgwslider.js" th:src="@{/js/pgwslider.js}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="center-block">
<header th:replace="fragments/header">
</header>

<nav th:replace="fragments/menu">
</nav>


<div class="container">
    <aside th:replace="fragments/aside:: sidebar(sidebarData=${sidebarData})"> </aside>
    <div class="addnews-block">
        <h1 class="addnews-title"> Редактировать персону </h1>
        <div class="addnews-form">
            <form action="#" th:action="@{/editor/changePerson}" th:object="${person}" method="POST">
                <div>
                    <input type="text" id="personName" name = "personName" class="form-control" placeholder="Имя персоны">
                    <div class="input-group">
                        <textarea id="date" name="date" class="form-control" placeholder="Дата рождения, возраст и дата смерти формата ДР-ДС(В)"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="photo" name="photo" class="form-control" placeholder="Ссылка на фотографию" cols="100" rows="1"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="occupation" name="occupation" class="form-control" placeholder="Род занятий" cols="100" rows="3"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="description" name="description" class="form-control" placeholder="Текст новости" cols="100" rows="20"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="add-submit"
                                   id="add-submit"
                                   class="form-control btn btn-info"
                                   value="Добавить">
                        </div>
                    </div>
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger">
                        Непредвиденная ошибка
                    </div>
                </div>
                <div th:if="${addpersonError}">
                    <div class="alert alert-danger">
                        Ошибка добавления новости
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<footer th:replace="fragments/footer">
</footer>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head">
</head>

<body class="center-block">
<header th:replace="fragments/header">
</header>

<nav th:replace="fragments/menu">
</nav>


<div class="container">
    <aside th:replace="fragments/aside:: sidebar(sidebarData=${sidebarData})"> </aside>
    <div class="addnews-block">
        <h1 class="addnews-title"> Добавить место </h1>
        <div class="addnews-form">
            <form action="#" th:action="@{/editor/addplace}" th:object="${place}" method="POST">
                <div>
                    <input type="text" id="placeName" name = "placeName" class="form-control" placeholder="Название места">
                    <div class="news-meta">
                        <input type="text" id="name" th:object="${category}" name="name" class="form-control" placeholder="Категория">
                    </div>
                    <div class="input-group">
                        <textarea id="picture" name="picture" class="form-control" placeholder="Фотография места" cols="100" rows="1"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="site" name="site" class="form-control" placeholder="Сайт места" cols="100" rows="1"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="address" name="address" class="form-control" placeholder="Адрес места" cols="100" rows="1"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Номер телефона места" cols="100" rows="1"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="email" name="email" class="form-control" placeholder="электронная почта места" cols="100" rows="1"></textarea>
                    </div>
                    <div class="input-group">
                        <textarea id="description" name="description" class="form-control" placeholder="Описание места" cols="100" rows="20"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="add-submit"
                                   id="add-submit"
                                   class="form-control btn btn-info"
                                   value="Добавить">
                        </div>
                    </div>
                </div>
                <div th:if="${error}">
                    <div class="alert alert-danger">
                        Непредвиденная ошибка
                    </div>
                </div>
                <div th:if="${addplaceError}">
                    <div class="alert alert-danger">
                        Ошибка добавления новости
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<footer th:replace="fragments/footer">
</footer>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/head">
</head>
<body class="center-block">
<header th:replace="fragments/header">
</header>

<nav th:replace="fragments/menu">
</nav>




<div class="container">
    <div class="login-block">
        <h1 href="" class="login-title"> Регистрация </h1>
        <div class="login-form">
            <form action="#" th:action="@{/registration}" th:object="${user}" method="POST">
                <div>
                    <div th:if="${error}">
                        <div class="alert alert-danger">
                            Ошибка входа
                        </div>
                    </div>
                    <div th:if="${usernameError}">
                        <div class="alert alert-danger">
                            Пользователь с таким именем уже существует
                        </div>
                    </div>
                    <div th:if="${passwordError}">
                        <div class="alert alert-danger" th:text="${passwordError}">
                            The error message
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName">Имя пользователя</label>:
                        <input type="text" th:field = "*{userName}"
                               id="userName"
                               name="userName"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>:
                        <input type="password" th:field = "*{password}"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Подтвердите пароль</label>:
                        <input type="password" th:field = "*{passwordConfirm}"
                               id="passwordConfirm"
                               name="passwordConfirm"
                               class="form-control"
                               placeholder="Repeat password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="reg-submit"
                                       id="reg-submit"
                                       class="form-control btn btn-info"
                                       value="Зарегистрироваться">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<footer th:replace="fragments/footer">
</footer>
</html>
